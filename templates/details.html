{% extends 'base.html' %}

{% block details %}

    <ul>
        <li>Id: {{user.id}}</li>
        <li>First Name: {{user.first_name}}</li>
        <li>Last Name: {{user.last_name}}</li>
        <li>Image: {{user.image_url}}</li>
    </ul>

    <a href="/users/{{user.id}}/edit">Edit</a>
    <form action="/users/{{user.id}}/delete" method="POST">
        <button>Delete</button>
    </form>

{% endblock %}
