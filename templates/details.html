{% extends 'base.html' %}

{% block details %}
  
    
  
    <div class="container-fluid " >

    
    <div class="card" style="width: 18rem;">
        <img src="{{user.image_url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{user.first_name}} {{user.last_name}}</h5>
          <p class="card-text">Hi my name is {{user.first_name}}</p>
          <div class="container mb-5">
            <h5>Posts</h5>
            <ul>
              {% for post in user.posts %}
              <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
              {% endfor %}
            </ul>
          </div>
          <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          <div class="d-flex justify-content-between">
            <a class="btn btn-primary " href="/users/{{user.id}}/edit">Edit</a>
            <form  action="/users/{{user.id}}/delete" method="POST">
              <button class="btn btn-danger ">Delete</button>
            </form>
          </div>
        </div>
          <a class="btn btn-primary m-2" href="/users/{{user.id}}/posts/new">Add Post</a>
      </div>
    </div>
   

{% endblock %}
