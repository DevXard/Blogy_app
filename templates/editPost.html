{% extends 'base.html' %}

{% block editPost %}
 <h1>EditPost</h1>


 <form class="container row g-3 m-3" action="/posts/{{post.id}}/edit" method="POST">
    <div class="mb-3 row">
        <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" required name="title" placeholder="{{post.title}}">
        </div>
        
      </div>
      <div class="mb-3 row">
        <label for="exampleFormControlTextarea1" class="col-sm-2 col-form-label">Post Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" required name='content' rows="3" placeholder="{{post.content}}"></textarea>
        </div>
      </div>    

      <div class="container d-flex justify-content-end ">
       <a class="btn btn-outline-primary m-1" href="/posts/{{post.id}}">Cancel</a>
        <button class="btn btn-success m-1">Save</button>
    </div>
  </form>
{% endblock %}
